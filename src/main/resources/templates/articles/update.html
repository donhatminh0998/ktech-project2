<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Article</title>
</head>
<body>
<h1>Update Article</h1>
<a th:href="@{/articles/{id} (id=${article.id})}">Back to Article</a>
<hr>
<form th:action="@{/articles/{id}/update (id=${article.id})}" method="post">
    <div>
        <label for="title-input">Title</label>
        <input type="text" id="title-input" name="title" th:value="${article.title}">
    </div>
    <div>
        <label for="content-area">Content</label>
        <textarea id="content-area" name="content">[[${article.content}]]</textarea>
    </div>
    <div>
        <label for="password-input">Password</label>
        <input type="text" id="password-input" name="password">
    </div>
    <div>
        <label for="board">Board</label>
        <select  name="boardId" id="board">
            <option th:value="${board.id}" th:each="board: ${boards}" th:text="${board.type}">
            </option>
        </select>
    </div>
    <input type="submit" value="Update">
</form>
</body>
</html>
