<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title >Write Article</title>

</head>
<body>
<h1>Write Article</h1>
<a href="/articles">Back to Articles</a>
<hr>
<form action="/articles/create" method="post">
    <div>
        <label for="title-input">Title</label>
        <input type="text" id="title-input" name="title">
    </div>
    <br>
    <div>
        <label for="content-area">Content</label>
        <textarea id="content-area" name="content"></textarea>
    </div>
    <br>
    <div>
        <label for="password-input">Password</label>
        <input type="text" id="password-input" name="password">
    </div>
    <br>
    <div>
        <label for="board">Board</label>
        <select  name="boardId" id="board">
            <option th:value="${board.id}" th:each="board: ${boards}" th:text="${board.type}">
            </option>
        </select>
    </div>
    <br>
    <input type="submit" value="Write">
</form>
</body>
</html>
