<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<h1>Articles</h1>
<a href="/articles/create">Write a new article</a><br>
<a href="/boards">Return boards</a>
<hr>

<div th:if="${articles.isEmpty()}">
    <p>No articles here</p>
</div>

<div
        th:unless="${articles.isEmpty()}"
        th:each="article: ${articles}"
>
    <h3>[[${article.id}]]. [[${article.title}]]</h3>
    <a th:href="@{/articles/{id} (id=${article.id})}">Read</a>
    <br>
    <a th:href="@{/articles/{id}/update (id=${article.id})}">Update</a>
</div>
</body>
</html>
